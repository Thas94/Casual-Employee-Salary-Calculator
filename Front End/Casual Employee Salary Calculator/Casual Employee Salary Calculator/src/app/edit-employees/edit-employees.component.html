<!-- Modal to register employee -->
<div class="modal" id="myModal3">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body for registration -->
      <div class="modal-body text-center">
        <!--<i class="fa fa-user-plus fa-10x text-primary"></i>-->
        
        <br> 
        <br>
        <h4>Personal Details</h4>
        <form class="myform" #employeeForm="ngForm" (ngSubmit)="editEmployee(employeeForm)"> 
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" #firstname="ngModel" [(ngModel)]="employees.FirstName" name="FIRSTNAME" class="form-control form-control-lg" placeholder="First Name" required>
            </div>
            <div class="form-group col-md-6">
              <input type="text" #lastname="ngModel" [(ngModel)]="employees.LastName" name="LASTNAME" class="form-control form-control-lg" placeholder="Last Name" required>
            </div>
            <div class="form-group col-md-6">
              <input type="text" #title="ngModel" [(ngModel)]="employees.Title" name="TITLE" class="form-control form-control-lg" placeholder="Title" required>
            </div>
            <div class="form-group col-md-6">
              <input type="text" #GENDER="ngModel" [(ngModel)]="employees.Gender" name="GENDER" class="form-control form-control-lg" placeholder="Gender" required>
            </div>
            <div class="form-group col-md-6">
              <input type="hidden"  #DOB="ngModel" [(ngModel)]="employees.BirthDate" name="DOB" class="form-control form-control-lg btn-block" placeholder="DOB" required>
            </div>
            <div class="form-group col-md-6">
              <input type="hidden"  #HD="ngModel" [(ngModel)]="employees.HireDate" name="HD" class="form-control form-control-lg btn-block" placeholder="Hire Date" required>
            </div>
            <div class="form-group col-md-6">
              <input type="text" #role="ngModel" [(ngModel)]="employees.Role" name="role" class="form-control form-control-lg btn-block" placeholder="Role" required>
            </div>
            <div class="form-group col-md-6">
              <input type="text" #EmpCode="ngModel" [(ngModel)]="employees.EmployeeCode" name="EmpCode" class="form-control form-control-lg btn-block" placeholder="Employee Code" required>
            </div>
            <div class="form-group col-md-6">
              <input type="text" #office="ngModel" [(ngModel)]="employees.Office" name="office" class="form-control form-control-lg btn-block" placeholder="Office" required>
            </div>
            
            <div class="form-group col-md-6">
              <input type="hidden"  #picid="ngModel" [(ngModel)]="employees.PictureID" name="picid" class="form-control form-control-lg btn-block" placeholder="FINGER_ID" required>
            </div>
          </div>
          <button type="submit" class="btn btn-outline-primary btn-lg" style="width:100%">Edit Employee</button>
        </form> 
      </div>
    </div>
  </div>
</div>

<!--Table to display employee details-->
<div id="content" #content>    
  <br>
  <br>
  <br>
    <table class="table table-dark table-striped" id="contentToConvert">
      <thead>
        <tr>
          <th>FIRST NAME</th>
          <th>LAST NAME</th>
          <th>TITLE</th>
          <th>GENDER</th>
          <th>DATE OF BIRTH</th>
          <th>HIRE DATE</th>
          <th>ROLE</th>
          <th>EMPLOYEE CODE</th>
          <th>OFFICE</th>
        </tr>
      </thead>
      <tbody *ngFor="let pat of allEmployees">
        <tr>
          <td>{{pat.FirstName}}</td>
          <td>{{pat.LastName}}</td>
          <td>{{pat.Title}}</td>
          <td>{{pat.Gender}}</td>
          <td>{{pat.BirthDate}}</td>
          <td>{{pat.HireDate}}</td>
          <td>{{pat.Role}}</td>
          <td>{{pat.EmployeeCode}}</td>
          <td>{{pat.Office}}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="selectEmployee(pat)" data-toggle="modal" data-target="#myModal3">Edit</button>
          </td>
           <td>
            <button type="button" class="btn btn-danger" (click)="deleteEmployees(pat)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>      
</div>
